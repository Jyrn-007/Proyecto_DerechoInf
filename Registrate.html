<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypfirm registrate</title>
    <script src="https://kit.fontawesome.com/03a89292db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/estiloregistarte.css">
</head>

<body>
    <h1>Crypfirm</h1>
    <div class="container">
        <div class="logo">
            <img class="logo_img" src="img/kit.jpg" alt="">
        </div>
        <form action="" class="form_registro">

            <h4>Nombre de usuario:</h4>
            <input type="text" placeholder="Nombre de usuario" />

            <h5>Número telefonico:</h5>
            <input type="tel"  placeholder="Número telefonico" />
            
            <h5>Fecha de nacimineto:</h5>
            <input type="date" />


            <div class="form__boton">
                <button class="boton">Crear cuenta</button>
            </div>


        </form>
    </div>

</body>

</html>
